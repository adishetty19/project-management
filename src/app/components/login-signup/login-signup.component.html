<div class="login-signup">
    <h2>{{ isLogin ? 'Login' : 'Signup' }}</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ isLogin ? 'Login' : 'Signup' }}</button>
    </form>
    <p class="mt-2">{{ message }}</p>
    <div *ngIf="currentUser">
        <p>Welcome, {{ currentUser.name }}!</p>
        <p>Your role is: <strong>{{ currentUser.role }}</strong></p>
    </div>
    <button class="btn btn-link" (click)="toggleMode()">Switch to {{ isLogin ? 'Signup' : 'Login' }}</button>
</div>
